
trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:

- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build First Job
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build Second Job

- stage: DevDeploy
  dependsOn: Build
  variables:
    environment: Dev
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo $(environment) DevDeploy Job
  

- stage: QADeploy
  dependsOn: Build
  variables:
    environment: Dev
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo $(environment) QADeploy Job
  
- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo Prod Deploy Job



